      I am a versatile, self-motivated and industrious individual with over five years of experience 
      in successful Events/Project Management employment. I have a passion exploring new ideas, 
      implementing new initiatives and leading projects to successful and sustained outcomes. I am a 
      proactive and flexible team player with great attention to detail and strong interpersonal 
      skills. I am currently looking for a role where I can further hone my leadership and management 
      ability.

