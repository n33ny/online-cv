experiences:
    - role: Project Manager and Executive Assistant
      time: 2016 - Present
      company: The University of New South Wales, Sydney
      details: |
        Managed two major projects as well as the role of Executive Assistant to a Professor

        [SECedu](https://sec.edu.au) partnership between UNSW and [CBA](https://www.commbank.com.au/) within the School of Computer Science and Engineering
         
         - Coordinated the delivery of 8 security subjects a year including staffing, setup, timetabling,
           exams and administration
         - Worked closely with students and external stakeholders in running events such as ACCESS for
           Women  , Prime Minister and Cabinet (PM&C) Women in Cyber Mentoring Event, SecSoc
           workshops and Capture the Flag (CTF) competitions
         - Hosted international security experts who delivered presentations and workshops for students
           and external stakeholders
         - Managed the recruitment of four adjunct lecturers, a senior lecturer and over twenty student
           assistants; oversaw duties, delegated to projects and maintained a close working relationship
         - Managed budget of $1.5m spread over five years; purchases, staffing, security lab renovations
           and reporting for partnership
         - Worked closely with staff at UNSW and CBA to ensure delivery of partnership milestones

        First Year Student Experience within the Office of the Deputy Vice-Chancellor (Academic)
          
         - Production Manager for documentary/mini-series ‘ My First Year ’  including scheduling regular
           interviews and filming of seven students throughout 2017
         - Coordinated documentary red carpet premiere at UNSW including design, invitations, venue,
           catering, staffing and chaperoning VIP guests such as the Vice Chancellor and Deputy Vice
           Chancellor (Academic)
         - Managed a budget of $450,000 in 2017 and $800,000 in 2018 including major purchases,
           reporting and staffing

        Executive Assistant to Professor Richard Buckland
          
         - Conducted monthly credit card reconciliation and sorted over 200 email enquiries a week
         - Managed busy schedule juggling teaching/research commitments and up to 20 meetings a week
         - Arranged domestic and international travel to conferences and for speaking invitations multiple
           times a semester
         - Supported the Professor in supervising Masters, Honours and PhD students
          
    - role: Education Manager
      time: 2016 - 2016
      company: [Training Agents](https://www.trainingagents.com.au/), Sydney
      details: |
        - Improved systems and procedures to increase efficiency and accuracy of administrative tasks
           e.g. taking student enrolments and assessment submissions online and automating mail outs
           and tasks via CRM set up
        - Developed and implemented RTO quality management system and document control
        - Scheduled and ran monthly training sessions for a team of 15 trainer/assessors to keep them
          informed of legislative requirements, compliance regulations and to teach them newly
          developed procedures
        - Researched and understood Real Estate Agent requirements in NSW, VIC and ACT and brought
          courses and accreditations in line with legislation
        - Managed RTO compliance and data reporting

    - role: Projects/Events
      time: 2012 - 2017
      company: [Hyundai Motor Company Australia](https://www.hyundai.com.au/), Sydney
      details: |
        - Created extensive documentation (Roadbooks) for Hyundai i30, Veloster, Tucson and Santa Fe
          press release launches
        - Responsible for complex projects- e.g. collected, analysed and presented [MoTeC](https://www.motec.com.au/home) Data to
          Queensland Police Service to advise them of the pros and cons of different vehicles and tyres
          when choosing the type and specs for their next highway patrol fleet car [resulting in an order of
          over 200 vehicles](https://www.carsguide.com.au/car-news/queensland-police-snaps-up-hyundai-sonata-57685)
        - Coordinated an all round rally experience for a group of Korean Journalists at Rally Australia
          2014; arranged credentials and chauffeured between spectator points, helicopter rides and
          received great feedback resulting in positive media reviews and articles
        - Coordinated a large press launch event of the ‘All New Elantra’ in Tasmania

    - role: Fleet Manager/Events
      time: 2012 - 2017
      company: [Hyundai Motor Company Australia](https://www.hyundai.com.au/), Sydney
      details: |
        - Managed bookings and prepared vehicles to a high standard on behalf of several car
          manufacturers (over a dozen different makes and a fleet of over 150 vehicles), successfully
          coordinating multiple clients and multiple suppliers in a high stakes, intensive environment with
          tight deadlines
        - Liaised with clients and journalists within a high quality customer service environment and went
          above and beyond to ensure client satisfaction and to protect brand image
        - Managed customer experiences and expectations during events- e.g. responsible for guest
          transport solutions at a Mercedes Benz sponsored event
        - Worked independently on initiative driven tasks- e.g. planned the drive route and managed
          vehicle preparations and movements for the press launch of the ‘Bold New Honda Civic’ in
          Albury and Jeep Grand Cherokee SRT in Sydney
          
    - role: Project Manager/Operations Administrator
      time: 2015
      company: Vocation (RTO), Brisbane
      details: |  
        - Independently implemented new systems to manage hospitality traineeships for over 500
          students across QLD allowing the team to operate more efficiently. Documented and published
          this solution to be put into practice by teams across the country
        - Managed communication and relationships with multiple parties- frequently liaised with
          trainers, students, clients and Government bodies
        - Maintained Client and Student Management Systems
        - Reviewed and uploaded Australian Vocational Education and Training Management Information
          Statistical Standard (AVETMISS) data ensuring data integrity and correct funding payments
        - Initiative- enhanced team operation- took responsibility for timely and accurate meeting minutes
          to facilitate actions and follow up in response to observed problems, communicated and
          archived in a timely and judicious manner which was widely appreciated by fellow team
          members and contributed greatly to positive team and office culture.
        - Implemented system to invite regional team and CEO to partake in online meetings,
          announcements and training from within QLD main office further benefiting team cohesion and
          functionality

    - role: Project Manager
      time: 2015
