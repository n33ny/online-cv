      details: |       
        - Designed and created testing procedures for GPS unit to be released in vehicles globally
        - Tested devices in the field throughout Australia over three week period while reporting daily
        - Wrote and compiled technical reports and presented findings to team at head office in Korea

    - role: Office Manager
